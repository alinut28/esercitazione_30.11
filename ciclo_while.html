<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <textarea id="text" onkeyup="getDigits();"></textarea>
  <p>Numero caratteri: <span id="output"></span></p>

  <script>
    function getDigits (){
    let t = document.getElementById("text").value;
    document.getElementById("output"). innerHTML = t.length;
}

//Conta cifre con ciclo while
let contatore = 0;
let numero = prompt ("Inserisci un numero");
while (numero!= 0) {
  numero = numero/10;
  numero = Math.round (numero);
  contatore ++;
}
alert ("Il numero che hai inserito ha: "+ contatore + "cifre");
  </script>
  
</body>
</html>
